<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./perfume.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <article class="product-card">
  <div class="product-img">
    <img class="img" src="image-product-desktop.jpg" />
    </div>

  <div class="product-details">
  <span class="category">PERFUME</span>
  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">
   <span class="current-price"> $149.99</span>
   <span class="original-price">$169.99</span> 
  </div> 
  
  <button class="add-to-cart">
    <box-icon color="red" name="cart-all"></box-icon>
    <img class="src" src="icon-cart.svg" >Add to Cart</button>
  </div>
</article>

<div class="flexbox">
<div class="class1">1</div>
<div class="class2">2</div>
<div class="class3">3</div>
<div class="class4">4</div>
<div class="class5">5</div>
<div class="class6">6</div>
</div>
</body>
</html>
